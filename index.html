<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Générateur de QR Code</title>
</head>
<body>
    <div class="container">
        <p>Entrez votre texte ou URL</p>
        <input type="text" placeholder="Texte ou URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Générer le QR Code</button>
        <button onclick="openQRInNewTab()">Télécharger le QR Code</button>
    </div>

    <script>
    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let qrText = document.getElementById("qrText");

    function generateQR(){
        if (qrText.value.length > 0){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.classList.add("show-img");
        } else {
            qrText.classList.add('error');
            setTimeout(() =>{
                qrText.classList.remove('error');
            }, 1000);
        }
    }

    function openQRInNewTab() {
        if (qrImage.src !== "") {
            let newWindow = window.open(qrImage.src, '_blank');
            newWindow.focus();
        } else {
            alert("Veuillez d'abord générer le QR Code.");
        }
    }
    </script>
</body>
</html>
